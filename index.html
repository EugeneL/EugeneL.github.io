<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг расстояния и RSSI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Мониторинг расстояния и RSSI</h1>

        <button id="connect">Connect</button>
        <div id="connectError" class="error-message" role="alert" aria-live="polite" hidden></div>
        
        <div class="control-panel">
            <div class="control-group">
                <label for="windowSize">Окно усреднения (отсчётов)</label>
                <input type="number" id="windowSize" min="1" max="200" value="50">
            </div>
            
            <div class="control-group">
                <label for="updateInterval">Интервал обновления (мс)</label>
                <input type="number" id="updateInterval" min="50" max="5000" value="500">
            </div>
            
            <div class="control-group">
                <label for="algorithm">Алгоритм усреднения</label>
                <select id="algorithm">
                    <option value="movingAverage">Скользящее среднее</option>
                    <option value="medianAverage">Медианное усреднение</option>
                    <option value="kalmanFilter">Фильтр Калмана</option>
                </select>
            </div>

            <div class="control-group">
                <label for="dataViewMode">Представление данных</label>
                <select id="dataViewMode">
                    <option value="histogram">Гистограмма отклонений</option>
                    <option value="waterfall">Водопад расстояния</option>
                </select>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="useRssiFilter">
                    Фильтровать скачки RSSI
                </label>
            </div>

            <div class="control-group" id="rssiFilterGroup" hidden>
                <label for="rssiThreshold">Порог RSSI (дБ)</label>
                <input type="number" id="rssiThreshold" min="1" max="60" value="10">
            </div>

            <div class="control-group" id="maxSpeedGroup" hidden>
                <label for="maxSpeedKmh">Максимальная скорость (км/ч)</label>
                <input type="number" id="maxSpeedKmh" min="0.1" max="200" step="0.1" value="10">
            </div>
        </div>
        
        <div class="values">
            <div class="value-card">
                <div class="value-title">Расстояние</div>
                <div class="value" id="avgDistance">0.00 м</div>
            </div>
            
            <div class="value-card">
                <div class="value" id="avgRssi">0 дБ</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="histogramChart" class="chart-canvas"></canvas>
            <canvas id="waterfallCanvas" class="chart-canvas" hidden></canvas>
            <div class="stats">
                <span id="totalSamples">Всего замеров: 0</span>
                <span id="currentSD">Текущее СКО: 0.00 м</span>
            </div>
        </div>
        
        <button id="resetChart">Обнулить график</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
